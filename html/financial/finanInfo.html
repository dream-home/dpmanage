		<style>

	<script>
		$(function(){
			$.ajax({
			        type: 'POST',
			        url: $base_path +"manage/statistics/financialDetail",
			        beforeSend: function(request) {
                        request.setRequestHeader("token", sessionStorage.getItem("token"));
               		},
			       
			        success: function(data) {
			        	if(data.code == 200){
						   $("#rechargeCount").html(data.result.rechargeCount);
						   $("#exchangeCount").html(data.result.exchangeCount);
						   $("#rechaScoreCount").html(data.result.rechaScoreCount);
						   $("#exchangeScoreCount").html(data.result.exchangeScoreCount);
						   $("#unCheckCount").html(data.result.unCheckCount);
						   $("#totalProfit").html(data.result.totalProfit.toFixed(2));
						   $("#exchangeEP").html(data.result.exchangeEP.toFixed(2));
						   $("#conSumeEPSUM").html(data.result.conSumeEPSUM.toFixed(2));
						   $("#conSumeCount").html(data.result.conSumeCount);
						   $("#sign").html(data.result.sign.toFixed(2));
						   $("#sysRecord").html(data.result.sysRecord.toFixed(2));
						   $("#scoreSUM").html(data.result.scoreSUM.toFixed(2));
						   $("#sysScoreBalance").html(data.result.sysScoreBalance.toFixed(2));
						   $("#sysEPBalance").html(data.result.sysEPBalance.toFixed(2));
						   
			        	}else if(data.code==1403){
			        		overTime();
			        	}else{
			        		//alert(data.msg);
			        	}
			        },
			        error:function(data){ 
						alert("服务器跑丢了......");
					} 

			});
			
		})
		
		
	</script>
	
	
	<body>
		<div class="widget-header" style="background:#307ECC ;">
				<h4 id="form_title" style="color: white;" >财务信息</h4>
		</div>
		<div>
			<table class="table table-striped table-hover table-bordered" style="text-align: center;  ">
				<thead>
					<tr style="height: 20px; ">
						<th width="15%">参数</th>
						<th width="35%">参数值</th>
						<th width="15%">参数</th>
						<th width="35%">参数值</th>
					</tr>
				</thead>
				<tbody id="finalbody">
					<tr>
						<td>当前系统收益(积分)</td>
						<td id="totalProfit"></td>
						<td>会员EP总数</td>
						<td id="exchangeEP"></td>
						
					</tr>
					
					<tr>
						<td>系统账户积分余额</td>
						<td id="sysScoreBalance"></td>
						<td>系统账户EP余额</td>
						<td id="sysEPBalance"></td>
					</tr>
					
					
					<tr>
						<td>充值订单(笔)</td>
						<td id="rechargeCount"></td>
						<td>系统EP收入</td>
						<td id="conSumeEPSUM"></td>
					
						
					</tr>
					<tr>
						<td>充值金额(积分)</td>
						<td id="rechaScoreCount"></td>
						<td>系统EP支出</td>
						<td id="sign"></td>
					
					
					</tr>
					<tr>
						<td>提现订单(笔)</td>
						<td id="exchangeCount"></td>
						<td>EP兑换商品数量</td>
						<td id="conSumeCount"></td>
					</tr>
					<tr>
						<td>提现金额(积分)</td>
						<td id="exchangeScoreCount"></td>
						<td>积分转换ep</td>
						<td id="sysRecord"></td>
					</tr>
					<tr>
						<td>当前未审核兑换订单(笔)</td>
						<td id="unCheckCount"></td>
						<td>会员总余额</td>
						<td id="scoreSUM"></td>
					</tr>

						<td colspan="2"><input type="button"  value="保存" style="border-radius: 5px; background-color:#00E573 ; border: 0px; height: 40px; width: 100px; font-size: 20px; color: white;"></td>
						
					</tr>-->
					
					
				</tbody>
			</table>
		</div>
		
	</body>
