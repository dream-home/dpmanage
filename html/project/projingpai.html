			function _search(){
				var goodsName = $("#goodsName").val().trim();
				
				var status = $("#status").val().trim();
				var datestart ="";
				var dateend ="";
				
				if(goodsName.trim().length>32){
					alert("商品名称最多只有输入32个字符");
					$("#goodsName").val("");
					return;
				}
				
				
				if($("#datestart").val()!=""){
					var datestart =new Date($("#datestart").val().trim()).Format("yyyy-MM-dd hh:mm:ss");
					
				}
				if($("#dateend").val()!=""){
					var dateend =new Date($("#dateend").val().trim()).Format1("yyyy-MM-dd hh:mm:ss");
				}
			
				$.setPostData(grid_user, {goodsName: goodsName, status: status, fromTime: datestart, stopTime: dateend});

			}

			function beforeDel(){
				var ids = $(grid_user).getGridParam('selarrrow');
				if(ids == ''){
					$.reminderDailog("div_dialog", '<i class="icon-warning-sign"></i>警告', '请选中行!');
				}else{
					$.openDelDailog("div_dialog", del);
				}
			}
			function del(){
				
				var ids = $(grid_user).getGridParam('selarrrow');
				//alert(ids);
				if($('#div_dialog').html() != ''){
					$.ajax({
				        type: 'POST',
				        url: $base_path + 'manage/ad/delete',
				        data: 'adId=' + ids + '&token=' + token, 
				        success: function(data) {
				        	if(data.code==200){
								$.refresh(grid_user);
								$.closeDelDailog();
					          	alert('删除成功！');

								alert(data.msg);

			function _edit(id){
				
				//alert(id);title  mu_rank

				var model = $(grid_user).getRowData(id); 
				$("#mu_id").val(model.id); 
				
				//$("#mu_img").attr("src",$downImg+res.result);
				$("#mu_img").attr("src",model.adImg);
				$("#adImg").val(model.adImg);
				$("#mu_title").val(model.title); 
				$("#mu_rank").val(model.rank); 				 
				$.show("edit_user");
				
				
			}
			
			//重置
			function resetForm(){
				var muId=$("#mu_id").val();
				if(muId == ''){
					_edit(muId);
					$("#form_title").html('添加幻灯片');
					$("#tr_pwd").show(); 
					$("#mu_pwd").attr('ignore', ''); 
					$("#msgspan").text('');
					$("#mu_roleId").val(1000);
				}else{
					_edit(muId);
					$("#form_title").html('编辑幻灯片');
					$("#msgspan").text('');
					//$("#tr_pwd").hide(); 
					$("#mu_pwd").attr('ignore', 'ignore'); 
				}
			}
			
			//提交编辑表单
			function edit_submit(){
				
				
				var form = $("#edit_user").serialize();
				
				
				
				var id = $("#mu_id").val();
				$.ajax({
			        type: 'POST',
			        url: $base_path + (id == '' ? 'manage/ad/create' : 'manage/ad/update'),
			        beforeSend: function(request) {
                        request.setRequestHeader("token", sessionStorage.getItem("token"));
               		},
			        data: form,
			        success: function(data) {
			        	if(data.code == 200){
						    $.hide("edit_user");
						    $.refresh(grid_user);
						    if(id == ''){
						    	alert("添加成功");
						    }else{
						    	alert("修改成功");	
						    }
						    
			        	}else{
			        		alert(data.msg);
							if(data.code==-2)//跳转到登录页面
								top.location.href='/enjoyRedEnvelopeManager/html/login.html';
			        	}
			        },
			    });
			}
	
			//是否禁用
			function _disable(id, v){
				
				var tishi="";
				
				if(v == 1){
					tishi="是否禁用该幻灯片";
				}else if(v == 0){
					tishi="是否解除该禁用幻灯片";
				}
				
				if(confirm(tishi)){
					$.ajax({
				        type: 'POST',
				        url: $base_path + 'ManagerUser/editSysManUser',
				        data: 'muId=' + id + '&muIsDisable=' + v + '&token=' + token, 
				        success: function(data) {
				        	if(data.code==0)
				           		alert(v == 1 ? '已禁用！' : '禁用已解除.');
				           	else{
				        		alert(data.msg);
								if(data.code==-2)//跳转到登录页面
									top.location.href='/enjoyRedEnvelopeManager/html/login.html';			           			
			           		}
				        }
				    });
				    $.refresh(grid_user);
				}
				
			    $.refresh(grid_user);
			}
			
			//重置密码
			function _reset(id){
				if(confirm("是否重置密码")){

				        type: 'POST',

				           	}
				        }
				    });					
				}
