			function getUserName(v,o,row){
				
				if(row.userName ==null && row.phone == null){
					return row.uid;
				}
				if(row.userName ==null){
					row.userName = "";
				}
				if(row.phone == null){
					row.phone = "";
				}
				
				
				
				return row.userName+'('+row.phone+')';	
			}
			
			
			function needScore(v){
					return v.toFixed(2);
			}
			
			function storeName(v){
				
				if(v == null){
					return "斗拍商城";
				}else{
					return v;
				}
	
			}
			
			function getfashion(v){
				if(v=='0'){
					return "网银";
				}else if(v=='1'){
					return "支付宝";
				}else if(v=='2'){
					return "微信";
				}else if(v=='3'){
					return "苹果支付";
				}else if(v=='4'){
					return "后台充值";
				}
			}
			
			function getStatus(v){
				if(v=='0'){
					return "待处理";
				}else if(v=='1'){
					return "已出售";
				}else if(v=='2'){
					return "已购买，待发货";
				}else{

				}
			}
