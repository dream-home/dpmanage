		<style>
			
			.inputyuan{
				width: 20%; 
				height: 3%;
				margin-top: 0%;
				margin-bottom: 0%;
				
			}
			
			.tiship{
				margin-top: -22px;
				height: 10px;
				color:#707070;
				opacity: 0.8;
				text-align: center;
			}
			
		</style>
		<script>
			$(function(){
				$.ajax({
				type:"post",
				url:$base_path+"manage/statistics/sysDetail", 
				//headers:{"token","asdf"},
				beforeSend: function(request) {
                        request.setRequestHeader("token", sessionStorage.getItem("token"));
                },
				success:function(data){ 
					if(data.code==200){
						$("#goodsCount").html(data.result.goodsCount);
						$("#issueCount").html(data.result.issueCount);
						$("#pointCount").html(data.result.pointCount.toFixed(2));
						$("#userCount").html(data.result.userCount);
						$("#userIssueCount").html(data.result.userIssueCount);
						
						
						
					}else if(data.code==1403){
							overTime();
					}else{
						alert(data.msg);
					}
				}, 
				error:function(data){ 
					alert("服务器跑丢了......");
				} 
				
			});
	
				
				
			})
		</script>
	</head>
	<body>
		<div class="widget-header" style="background:#307ECC ;">
				<h4 id="form_title" style="color: white;" >全站信息统计</h4>
		</div>
		<div>
			<table class="table table-striped table-hover table-bordered" style="text-align: center;  ">
				<thead>
					<tr style="height: 20px; ">
						<th width="15%">参数</th>
						<th width="35%">参数值</th>
					
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>会员总人数(/人)</td>
						<td id="userCount"></td>
						
					</tr>
					<tr>
						<td>积分收入(/分)</td>
						<td id="pointCount"></td>
					
						
					</tr>
					<tr>
						<td>竞拍开奖总期数(/期)</td>
						<td id="issueCount"></td>
					
					</tr>
					<tr>
						<td>参与竞拍人数(/人)</td>
						<td id="userIssueCount"></td>
					</tr>
					<tr>
						<td>商品发布数量(/件)</td>
						<td id="goodsCount"></td>
					</tr>

						<td colspan="2"><input type="button"  value="保存" style="border-radius: 5px; background-color:#00E573 ; border: 0px; height: 40px; width: 100px; font-size: 20px; color: white;"></td>
						
					</tr>-->
					
					
				</tbody>
			</table>
		</div>
